<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="shortcut icon" href="src/favicon_data/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="create_account.css">
</head>
<body>
    <h1>Create account</h1>
    <hr>
    <form action="create_account.js" method="post">
        <section>
            <label for="first_name">First_name:</label>
            <input required type="text" id="first_name" name="first_name" aria-required="true" placeholder="first name">
        </section>
        <section>
            <label for="last_name">Last_name:</label>
            <input required type="text" id="last_name" name="last_name" aria-required="true" placeholder="last name">
        </section>
        <section>
            <label for="username">Username:</label>
            <input required type="text" id="username" name="username" aria-required="true" placeholder="username">
        </section>
        <section>
            <label for="email">Email:</label>
            <input required type="email" name="email" id="email" aria-describedby="email-validation" aria-required="true" placeholder="email">
            <p id="status" style="color: red; display: none;">!! Please enter correct email format ðŸ™ƒ</p>
        </section>
        <section>
            <label for="password">Password:</label>
            <input required minlength="8" type="password" id="password" name="password" aria-describedby="password-minlength" aria-required="true" placeholder="password">
            <p id="status" style="color: red; display: none;">minimum of 8 characters ðŸ’€</p>
        </section>
        <button type="button">Create account</button>
    </form>
    
    <script src="create_account.js"></script>
</body>
</html>
